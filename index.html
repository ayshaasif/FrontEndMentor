<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->
  
  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  
  <title>Frontend Mentor | Order summary card</title>

  <!-- Feel free to remove these styles or customise in your own stylesheet 👍 -->
  <style>
    .attribution { font-size: 11px; text-align: center; }
    .attribution a { color: hsl(228, 45%, 44%); }
  </style>
  <!-- styles link begin-->
  <link rel="stylesheet" href="styles.css">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Red+Hat+Display:wght@500;700;900&display=swap" rel="stylesheet">
  <!-- styles link over -->
</head>
<body>

 <div class="card">
   <div class="image">
     <img id="illustration-hero" src="images/illustration-hero.svg">
  </div>
   <div class="text">
     <div>
      <p>
        <h1 id="order-summary">Order Summary</h1>
        <p class="summary">
          You can now listen to millions of songs, audiobooks, and podcasts on any 
          device anywhere you like!
        </p> 
  
      </p> 
     </div>
    
    
    <div class="price">
       <p>
        <div><img id="music-icon"  src="images/icon-music.svg" alt="music-icon"></div>
        <div><span id="annual-price" >Annual Plan</span><br> <span id="price-tag">$59.99/year</span></div>
       </p>
        
        <p><div><a href="" id="change">Change</a></div></p>

     
    </div>
     <a href="">
      <div class="order-button">
        Proceed to Payment
      </div>
     </a>
    

    <div class="cancel-con"><a id="cancel" href="">Cancel Order</a></div>
  </div>

   
  

  </div>
 </div>
  
  
 <div class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
    Coded by <a href="#">Aysha Asif</a>.
 </div>

</body>
</html>
